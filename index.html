<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup using neumorphism with HTML CSS</title>
        <script src="https://kit.fontawesome.com/7bc2a2c594.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>Sign Up</h1>
            <form>
                <input type="email" placeholder="Email Id">
                <input type="password" placeholder="Password">
                <div class="bottom-text">
                    <input type="checkbox" name="remember" id="checked">
                    <span style="color: bisque;">Remember Me</span> 
                    <a href="#"> Forgot Password?</a> 
                </div>
                <input type="submit" value="Submit">
            </form>
            <div class="bottom">
                <p>New User? <a href="#">Create Account</a></p>
            </div>
        </div>
        <div class="overlay-area"></div>
    </body>
</html>
